[hostname]
ssh_only = true
ssh_symbol = "󰇧 "

[directory]
format = "[  $path ]($style)"
style = "fg:#F47FFF"
truncation_length = 100
truncate_to_repo = false
home_symbol = "~"
[directory.substitutions]
"~/Repos/github.com/" = ""

[git_branch]
symbol = " "
style = "fg:#00ff00"

[git_status]
# style = "fg:#769ff0"
staged = '+[+$count](green)'
up_to_date = '✓'
ahead = '⇡[+$count](#769ff0)'
deleted = '✘[$count](#E84D44)'
ignore_submodules = true
format = '([\[$conflicted$stashed$deleted$renamed$modified$untracked$ahead_behind$staged\]]($style) )'

[time]
disabled = false
time_format = " %R"            # Hour:Minute Format
format = "at [󱑓$time]($style)"
style = "fg:#8DFBD2"

[character]
success_symbol = '[ ❯](bold green) '
error_symbol = '[ ✗](#E84D44) '

